spring.application.name=Poke`mon Api
server.servlet.context-path=/api
logging.level.org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration=OFF

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

app.pokemon.baseurl=https://pokeapi.co
app.pokemon.urlPath=api/v2/pokemon
app.pokemon.urlPath.byName=api/v2/pokemon/%s
app.pokemon.urlPath.byId=api/v2/pokemon/%s/